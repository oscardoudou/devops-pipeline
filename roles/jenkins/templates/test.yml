- job-template:
    name: '{name}_job'
    description: 'Automatically generated test'
    project-type: freestyle
    builders:
      - shell: '{command}'
    publishers:
      - post-tasks:
        - matches:
          - log-text: git clone
            operator: AND
          escalate-status: true
          run-if-job-successful: true
          script: '{post_build_script}'
