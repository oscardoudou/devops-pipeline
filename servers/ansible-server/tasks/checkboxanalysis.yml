---
- hosts: all
  vars_files:
    - ../variables.yml

  tasks:
  
  
  - name: Install esprima 
    become: true
    command: npm install esprima@4.0
    args: 
     chdir: "{{checkbox_folder}}"  
  

  - name: Copy analysis file to checkbox folder
    become: true
    command: "cp /ansible-server/templates/checkboxanalysis.js {{checkbox_folder}}"
        
       

  - name: Run checkbox analysis for the first three tasks
    become: true
    command: node checkboxanalysis.js
    args:
     chdir: "{{checkbox_folder}}" 
    register: shell_result
    
  - debug:
     var: shell_result.stdout_lines  

  - name: Copy build.txt to checkbox job folder
    become: true
    command: "cp {{checkbox_folder}}/build.txt /var/lib/jenkins/workspace"   

