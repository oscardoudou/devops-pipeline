---
- hosts: all
  vars_files:
    - ../vars/main.yml

  tasks:
  - name: Install jre8
    apt:
     name: openjdk-8-jre
     state: present
     update_cache: yes
    become: true
  
  - name: Adding Oracle Java Repository
    become: true
    apt_repository: 
      repo: 'ppa:webupd8team/java'

  - name: Accept Java 8 License
    become: true
    become_user: root
    debconf: 
      name: 'oracle-java8-installer' 
      question: 'shared/accepted-oracle-license-v1-1' 
      value: 'true' 
      vtype: 'select'

  - name: Install Oracle Java 8
    become: true
    apt: 
      name: ['oracle-java8-installer', 'ca-certificates', 'oracle-java8-set-default'] 
      state: latest

  - name: add jenkins repo key
    apt_key:
     url: https://pkg.jenkins.io/debian/jenkins.io.key
     state: present
    become: true
    
  - name: add jenkins repo list file into sources.list.d
    apt_repository:
     repo: deb http://pkg.jenkins.io/debian-stable binary/
     state: present
    become: true

  - name: Updating and upgrading apt-get packages
    become: true
    apt:
      force_apt_get: yes
      update_cache: yes
      cache_valid_time: 86400

  - name: install jenkins
    apt:
     name: jenkins
     state: present
     update_cache: yes
    become: true
    register: jenkins_state

  - name: Start Jenkins service and enable on boot
    service:
      name: jenkins
      state: started
      enabled: yes

# configuring

  - name: reading admin password
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    register: adminpwd
    become_user: root
    become: true
   
  - name: Add admin and unlock Jenkins automatically
    jenkins_script: 
     script: "{{ lookup('file' , '../templates/groovy_add_user.groovy') }}"
     user: admin
     password: "{{ adminpwd.stdout }}"
    when: jenkins_state.changed


  - name: sign into jenkins and complete setup
    jenkins_script:
     script: "{{ lookup('file' , '../templates/groovy_setup_user.groovy') }}"
     user: admin
     password: "{{ adminpwd.stdout }}"
    when: jenkins_state.changed 

  - name: disable security for installation
    become: true
    lineinfile: 
      dest: /var/lib/jenkins/config.xml
      regexp: '<useSecurity>true</useSecurity>'
      line: '  <useSecurity>false</useSecurity>'

  - name: plugins installation
    become: true
    become_user: jenkins
    jenkins_plugin:
      name: "{{ item }}"
      state: latest
      url_username: admin
      url_password: "{{ adminpwd.stdout }}"
      url: http://192.168.33.200:8090
      validate_certs: no
    with_items: "{{ plugins }}"
    when: jenkins_state.changed

  - name: Changing default port for Jenkins
    become: true
    replace:
      dest: /etc/default/jenkins
      regexp: 'HTTP_PORT=8080'
      replace: 'HTTP_PORT=8090'
      backup: yes

  - name: Restart jenkins
    become: true
    command: systemctl restart jenkins 

# Installing Jenkins Job Builder package

  - name: Install jenkins-job-builder package
    become: true
    pip:
      name: jenkins-job-builder
      executable: pip3
      state: latest

  - name: Create jenkins_jobs directory
    become: true
    file:
      path: /etc/jenkins_jobs
      state: directory
      mode: 0755

  - name: Copy jenkins_jobs.ini script
    become: true
    template:
      src: /ansible-server/templates/jenkins_jobs.ini
      dest: /etc/jenkins_jobs/jenkins_jobs.ini
      mode: 0755
      force: yes

  - name: Create jobs directory
    file:
      path: /home/vagrant/jobs
      state: directory
      mode: 0755

  - name: Copy job file templates
    become: yes
    template:
      src: "/ansible-server/templates/{{ item }}"
      dest: "/home/vagrant/jobs/{{ item }}"
      force: yes
      mode: 0755
    with_items:
    - "defaults.yml"
    - "projects.yml"
    - "test.yml"

  - name: Update jobs
    become: true
    command: "jenkins-jobs update jobs"