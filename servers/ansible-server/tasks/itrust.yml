  #     name: ['python3-mysqldb', 'mysql-server', 'python-pymysql']
  #     state: present
  
  - name: Update the configuration file for mySQL
    copy: 
      src: "/ansible-server/templates/my.cnf"
      dest: /etc/mysql/my.cnf force=yes
    become: true

  - name: Restart MySQL
    service: 
      name: mysql 
      state: restarted
    become: true

  - name: Install Maven
    become: true
    apt: 
      pkg: 'maven' 
      state: latest 
      update_cache: yes 
      cache_valid_time: 3600

  # - name: Check if iTrust is running in port 8080
