---
- hosts: all
  vars_files:
    - ../vars/main.yml

  tasks:
  - name: Check for already cloned iTrust repository
    stat:
      path: "{{itrust_folder}}"
    register: itrust_repo

  - name: Cloning iTrust repository
    become: true
    git:
      repo: "https://{{github_username}}:{{github_password|urlencode}}@github.ncsu.edu/engr-csc326-staff/iTrust2-v4.git"
      dest: "{{itrust_folder}}"
      update: no
    when: itrust_repo.stat.isdir is not defined

  - name: Check if db.properties file exists
    stat:
      path: "{{itrust_folder}}/iTrust2/src/main/java/db.properties"
    register: db_property

  # - name: Copy the contents of db.properties file
  #   become: true
  #   when: db_property.stat.isdir is not defined
  #   command: mv /templates/db.properties.template {{itrust_folder}}/iTrust2/src/main/java

  - name: Copy the contents of db.properties file
    become: true
    when: db_property.stat.isdir is not defined
    copy: 
      src: "/ansible-server/roles/jenkins/templates/db.properties"
      dest: "{{itrust_folder}}/iTrust2/src/main/java"

  - name: Check if email.properties file exists
    stat:
      path: "{{itrust_folder}}/iTrust2/src/main/java/email.properties"
    register: email_property

  # - name: Copy the contents of email.properties file
  #   become: true
  #   when: email_property.stat.isdir is not defined
  #   command: mv /templates/email.properties.template {{itrust_folder}}/iTrust2/src/main/java

  - name: Copy the contents of email.properties file
    become: true
    copy: 
      src: "/ansible-server/roles/jenkins/templates/email.properties"
      dest: "{{itrust_folder}}/iTrust2/src/main/java"
  
