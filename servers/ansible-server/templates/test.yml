- job-template:
    name: '{name}_job'
    description: 'Automatically generated test'
    project-type: freestyle
    # scm:
    # - git:
    #     url: file:///home/vagrant/iTrust/iTrust2
    #     branches:
    #       - fuzzer
    #     wipe-workspace: true
    builders:
      - shell: '{command}'
    publishers:
      - jacoco:
          exec-pattern: '**/**.exec'
          class-pattern: '**/classes'
          source-pattern: '**/src/main/java'
          update-build-status: true
          inclusion-pattern: '**/*.class'
          exclusion-pattern: '**/*Test*.class'
          targets:
            - instruction:
                healthy: 10
                unhealthy: 1
            - branch:
                healthy: 10
                unhealthy: 1
            - complexity:
                healthy: 10
                unhealthy: 1
            - line:
                healthy: 20
                unhealthy: 5
            - method:
                healthy: 10
                unhealthy: 1
            - class:
                healthy: 10
                unhealthy: 1                    