- project:
    name: project-example
    jobs:
        - '{name}_job':
            name: checkbox
            command: |
                ls
                rm -rf *
                # git clone https://github.com/chrisparnin/checkbox.io.git
                cp -avr /home/vagrant/checkbox /var/lib/jenkins/workspace/checkbox_job
                cd checkbox/server-side/site/
                npm install
        
        - '{name}_job':
            name: iTrust
            command: |
                rm -rf * 
                git clone https://'{{github_username}}':'{{github_password}}'@github.ncsu.edu/engr-csc326-staff/iTrust2-v4.git
                cd iTrust2-v4/iTrust2/
                cp src/main/java/db.properties.template src/main/java/db.properties
                cp src/main/java/email.properties.template src/main/java/email.properties
                mvn clean test verify checkstyle:checkstyle